
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚öñÔ∏è Elite Candidate Comparison - Election Predictor</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            position: relative;
        }

        .navigation {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 15px 0;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0 20px;
        }

        .nav-links {
            display: flex;
            gap: 30px;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
        }

        .nav-btn {
            text-decoration: none;
            color: #333;
            font-weight: 600;
            padding: 12px 24px;
            border-radius: 25px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .nav-btn:hover {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        

        h1 {
            font-size: 3rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3); }
            to { text-shadow: 2px 2px 20px rgba(255, 255, 255, 0.5); }
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-bottom: 40px;
        }

        .controls-panel {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .add-candidate {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 15px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .add-candidate:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .candidates-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .candidate-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .candidate-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        .candidate-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }

        .remove-candidate {
            position: absolute;
            top: 15px;
            right: 15px;
            background: #ff6b6b;
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .remove-candidate:hover {
            background: #ff5252;
            transform: scale(1.1);
        }

        .candidate-title {
            font-size: 1.3rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 0.95rem;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e8ed;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .compare-btn {
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
            border: none;
            padding: 20px 40px;
            border-radius: 15px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-bottom: 30px;
        }

        .compare-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(40, 167, 69, 0.4);
        }

        .compare-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .results {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            display: none;
        }

        .results.show {
            display: block;
            animation: fadeInUp 0.5s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .results h2 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }

        .winner-announcement {
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
            text-align: center;
            font-size: 1.3rem;
            font-weight: 600;
            box-shadow: 0 10px 25px rgba(40, 167, 69, 0.3);
        }

        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .result-card {
            background: rgba(248, 249, 250, 0.8);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .result-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .result-card.winner {
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
        }

        .result-card.winner::before {
            content: 'üëë';
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 2rem;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        .candidate-name {
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 15px;
        }

        .prediction-result {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .confidence-display {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .confidence-bar {
            height: 10px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 15px;
        }

        .confidence-fill {
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 5px;
            transition: width 1s ease-out;
        }

        .insights-section {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .insights-title {
            font-weight: 600;
            margin-bottom: 10px;
            font-size: 1rem;
        }

        .insight-item {
            font-size: 0.9rem;
            margin-bottom: 5px;
            opacity: 0.9;
        }

        .comparison-chart {
            margin-top: 30px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 25px;
        }

        .chart-container {
            position: relative;
            height: 400px;
        }

        .analysis-summary {
            background: rgba(102, 126, 234, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
            border-left: 4px solid #667eea;
        }

        .summary-text {
            font-size: 1.1rem;
            color: #333;
            line-height: 1.6;
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2rem;
            color: #666;
        }

        .loading-spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .candidates-grid {
                grid-template-columns: 1fr;
            }
            
            .results-grid {
                grid-template-columns: 1fr;
            }
            
            .nav-links {
                gap: 15px;
            }
            
            .nav-btn {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    
    <div class="container">
        <div class="navigation">
            <div class="nav-container">
                <div class="nav-links">
                    <a href="/" class="nav-btn">üè† Home</a>
                    <a href="/history" class="nav-btn">üìä Analytics</a>
                    <a href="/compare" class="nav-btn">‚öñÔ∏è Compare</a>
                </div>
            </div>
        </div>
        
        <div class="header">
            <h1>‚öñÔ∏è Candidate Comparison</h1>
            <p class="subtitle">
                Advanced AI-powered side-by-side analysis of multiple candidates with comprehensive insights
            </p>
        </div>

        <div class="controls-panel">
            <button class="add-candidate" onclick="addCandidate()">
                ‚ûï Add Candidate for Analysis
            </button>
            
            <div id="candidates-container" class="candidates-grid">
                <!-- Candidates will be added here -->
            </div>

            <button class="compare-btn" onclick="compareCandidates()" id="compareBtn" disabled>
                üîç Run Advanced Comparison Analysis
            </button>
        </div>

        <div id="results" class="results">
            <h2>üìä Comprehensive Analysis Results</h2>
            <div id="winner-announcement"></div>
            <div id="results-container" class="results-grid"></div>
            <div class="comparison-chart">
                <h3 style="text-align: center; margin-bottom: 20px;">üìà Confidence Comparison</h3>
                <div class="chart-container">
                    <canvas id="comparisonChart"></canvas>
                </div>
            </div>
            <div id="analysis-summary" class="analysis-summary">
                <h3>üß† AI Analysis Summary</h3>
                <div id="summary-text" class="summary-text"></div>
            </div>
        </div>
    </div>

    <script>
        // Initialize particles background
        particlesJS('particles-js', {
            particles: {
                number: { value: 60, density: { enable: true, value_area: 800 } },
                color: { value: '#ffffff' },
                shape: { type: 'circle' },
                opacity: { value: 0.3, random: false },
                size: { value: 3, random: true },
                line_linked: { enable: true, distance: 150, color: '#ffffff', opacity: 0.2, width: 1 },
                move: { enable: true, speed: 3, direction: 'none', random: false, straight: false, out_mode: 'out', bounce: false }
            },
            interactivity: {
                detect_on: 'canvas',
                events: { onhover: { enable: true, mode: 'repulse' } },
                modes: { repulse: { distance: 100 } }
            },
            retina_detect: true
        });

        let candidateCount = 0;
        let comparisonChart = null;

        function addCandidate() {
            candidateCount++;
            const container = document.getElementById('candidates-container');
            
            const candidateCard = document.createElement('div');
            candidateCard.className = 'candidate-card';
            candidateCard.id = `candidate-${candidateCount}`;
            
            candidateCard.innerHTML = `
                <button class="remove-candidate" onclick="removeCandidate(${candidateCount})">‚úï</button>
                <h3 class="candidate-title">üèõÔ∏è Candidate ${candidateCount}</h3>
                
                <div class="form-group">
                    <label for="name-${candidateCount}">üë§ Candidate Name</label>
                    <input type="text" id="name-${candidateCount}" placeholder="Enter candidate name" required>
                </div>
                
                <div class="form-group">
                    <label for="age-${candidateCount}">üéÇ Age</label>
                    <input type="number" id="age-${candidateCount}" min="18" max="100" placeholder="Enter age" required>
                </div>
                
                <div class="form-group">
                    <label for="income-${candidateCount}">üí∞ Annual Income ($)</label>
                    <input type="number" id="income-${candidateCount}" min="0" step="1000" placeholder="Enter income" required>
                </div>
                
                <div class="form-group">
                    <label for="education-${candidateCount}">üéì Education (Years)</label>
                    <input type="number" id="education-${candidateCount}" min="0" max="30" placeholder="Years of education" required>
                </div>
                
                <div class="form-group">
                    <label for="sentiment-${candidateCount}">üìä Sentiment Score (0-1)</label>
                    <input type="number" id="sentiment-${candidateCount}" min="0" max="1" step="0.01" placeholder="0.0 to 1.0" required>
                </div>
                
                <div class="form-group">
                    <label for="poll-${candidateCount}">üìà Poll Percentage (0-1)</label>
                    <input type="number" id="poll-${candidateCount}" min="0" max="1" step="0.01" placeholder="0.0 to 1.0" required>
                </div>
            `;
            
            container.appendChild(candidateCard);
            
            // Add animation
            candidateCard.style.opacity = '0';
            candidateCard.style.transform = 'translateY(20px)';
            setTimeout(() => {
                candidateCard.style.transition = 'all 0.3s ease';
                candidateCard.style.opacity = '1';
                candidateCard.style.transform = 'translateY(0)';
            }, 10);
            
            updateCompareButton();
        }

        function removeCandidate(id) {
            const candidateCard = document.getElementById(`candidate-${id}`);
            if (candidateCard) {
                candidateCard.style.transition = 'all 0.3s ease';
                candidateCard.style.opacity = '0';
                candidateCard.style.transform = 'translateY(-20px)';
                setTimeout(() => {
                    candidateCard.remove();
                    updateCompareButton();
                }, 300);
            }
        }

        function updateCompareButton() {
            const candidateCards = document.querySelectorAll('.candidate-card');
            const compareBtn = document.getElementById('compareBtn');
            
            if (candidateCards.length >= 2) {
                compareBtn.disabled = false;
                compareBtn.textContent = `üîç Compare ${candidateCards.length} Candidates`;
            } else {
                compareBtn.disabled = true;
                compareBtn.textContent = `üîç Add at least 2 candidates to compare`;
            }
        }

        async function compareCandidates() {
            const candidateCards = document.querySelectorAll('.candidate-card');
            const candidates = [];
            
            // Collect candidate data
            candidateCards.forEach((card, index) => {
                const id = card.id.split('-')[1];
                const name = document.getElementById(`name-${id}`).value;
                const age = parseFloat(document.getElementById(`age-${id}`).value);
                const income = parseFloat(document.getElementById(`income-${id}`).value);
                const education = parseFloat(document.getElementById(`education-${id}`).value);
                const sentiment = parseFloat(document.getElementById(`sentiment-${id}`).value);
                const poll = parseFloat(document.getElementById(`poll-${id}`).value);
                
                if (name && !isNaN(age) && !isNaN(income) && !isNaN(education) && !isNaN(sentiment) && !isNaN(poll)) {
                    candidates.push({
                        name: name,
                        age: age,
                        income: income,
                        education: education,
                        sentiment: sentiment,
                        poll: poll
                    });
                }
            });
            
            if (candidates.length < 2) {
                alert('Please fill in all fields for at least 2 candidates');
                return;
            }
            
            // Show loading
            const resultsContainer = document.getElementById('results-container');
            resultsContainer.innerHTML = `
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <div>ü§ñ AI is analyzing candidates...</div>
                    <div style="margin-top: 10px; font-size: 0.9rem; opacity: 0.7;">
                        Processing demographic data, sentiment analysis, and polling trends
                    </div>
                </div>
            `;
            
            document.getElementById('results').classList.add('show');
            
            try {
                const response = await fetch('/api/compare', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ candidates: candidates })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    displayResults(data.results, data.winner, data.analysis_summary);
                } else {
                    throw new Error(data.error || 'Analysis failed');
                }
            } catch (error) {
                console.error('Error:', error);
                resultsContainer.innerHTML = `
                    <div class="loading">
                        <div style="color: #ff6b6b; font-size: 1.2rem;">‚ö†Ô∏è Analysis Error</div>
                        <div>${error.message}</div>
                    </div>
                `;
            }
        }

        function displayResults(results, winner, summary) {
            // Display winner announcement
            const winnerDiv = document.getElementById('winner-announcement');
            if (winner) {
                winnerDiv.innerHTML = `
                    <div style="font-size: 1.5rem; margin-bottom: 10px;">üèÜ Analysis Complete!</div>
                    <div><strong>${winner.name}</strong> has the highest probability of success</div>
                    <div style="font-size: 1rem; margin-top: 10px; opacity: 0.9;">
                        Confidence: ${winner.confidence}% | Prediction: ${winner.prediction}
                    </div>
                `;
            }
            
            // Display results grid
            const resultsContainer = document.getElementById('results-container');
            resultsContainer.innerHTML = '';
            
            results.forEach((result, index) => {
                const isWinner = index === 0;
                const resultCard = document.createElement('div');
                resultCard.className = `result-card ${isWinner ? 'winner' : ''}`;
                
                resultCard.innerHTML = `
                    <div class="candidate-name">${result.name}</div>
                    <div class="prediction-result">${result.prediction}</div>
                    <div class="confidence-display">${result.confidence}%</div>
                    <div class="confidence-bar">
                        <div class="confidence-fill" style="width: ${result.confidence}%"></div>
                    </div>
                    <div class="insights-section">
                        <div class="insights-title">üß† Key Insights</div>
                        ${result.insights.map(insight => `<div class="insight-item">‚Ä¢ ${insight}</div>`).join('')}
                    </div>
                `;
                
                resultsContainer.appendChild(resultCard);
            });
            
            // Create comparison chart
            createComparisonChart(results);
            
            // Display summary
            document.getElementById('summary-text').innerHTML = `
                <div style="margin-bottom: 15px;">${summary}</div>
                <div style="font-size: 0.95rem; opacity: 0.8;">
                    Analysis completed using advanced machine learning algorithms considering demographic factors, 
                    sentiment analysis, and polling data trends.
                </div>
            `;
        }

        function createComparisonChart(results) {
            const ctx = document.getElementById('comparisonChart').getContext('2d');
            
            // Destroy existing chart if it exists
            if (comparisonChart) {
                comparisonChart.destroy();
            }
            
            const names = results.map(r => r.name);
            const confidences = results.map(r => r.confidence);
            const colors = results.map((_, i) => i === 0 ? '#28a745' : '#667eea');
            
            comparisonChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: names,
                    datasets: [{
                        label: 'Confidence %',
                        data: confidences,
                        backgroundColor: colors,
                        borderColor: colors,
                        borderWidth: 2,
                        borderRadius: 10,
                        borderSkipped: false,
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            max: 100,
                            grid: {
                                color: 'rgba(0, 0, 0, 0.1)'
                            }
                        },
                        x: {
                            grid: {
                                display: false
                            }
                        }
                    },
                    animation: {
                        duration: 1500,
                        easing: 'easeOutBounce'
                    }
                }
            });
        }

        // Initialize with 2 candidates
        document.addEventListener('DOMContentLoaded', function() {
            addCandidate();
            addCandidate();
        });
    </script>
</body>
</html>
